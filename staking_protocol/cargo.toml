[workspace]
members = [
    "contracts/cw20-token",
    "contracts/staking",
    "packages/shared",
]
resolver = "2"

[workspace.dependencies]
cosmwasm-std = "2.2"           # Вернуться к 2.2
cosmwasm-schema = "2.2"        # Вернуться к 2.2
cw-storage-plus = "2.0"        # Вернуться к 2.0 (не 2.1!)
cw20 = "2.0"
cw-ownable = "2.1"
schemars = "0.8"
serde = { version = "1.0", features = ["derive"] }
thiserror = "2.0"

[profile.release]
opt-level = 3
debug = false
rpath = false
lto = true
debug-assertions = false
codegen-units = 1
panic = 'abort'
incremental = false
overflow-checks = true