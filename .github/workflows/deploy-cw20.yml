name: Deploy CW20 Contract

on:
  workflow_dispatch: # Ручной запуск
  push:
    branches:
      - main
    paths:
      - "standart_cw20/**"
      - "scripts/deploy_cw20.js"
      - ".github/workflows/deploy-cw20.yml"

env:
  RUST_VERSION: "1.75.0"
  NODE_VERSION: "20"

jobs:
  deploy:
    name: Build and Deploy CW20
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: wasm32-unknown-unknown

      - name: Cache cargo registry
        uses: actions/cache@v3
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      - name: Build & optimize WASM via cosmwasm/workspace-optimizer
        run: |
          docker run --rm \
            -v "$PWD/standart_cw20":/code \
            --mount type=volume,source=standart_cw20_cache,target=/code/target \
            --mount type=volume,source=registry_cache,target=/usr/local/cargo/registry \
            cosmwasm/workspace-optimizer:0.16.0
          ls -lh standart_cw20/artifacts

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Check balance before deploy
        env:
          MNEMONIC: ${{ secrets.MNEMONIC }}
        run: |
          node check_balance/scripts/get_balance.js || echo "Balance check failed, continuing..."

      - name: Deploy contract
        env:
          MNEMONIC: ${{ secrets.MNEMONIC }}
        timeout-minutes: 10
        run: |
          echo "Starting deployment..."
          node scripts/deploy_cw20.js
          echo "Deployment completed!"

      - name: Upload artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: wasm-artifacts
          path: standart_cw20/artifacts/*.wasm
          retention-days: 30
